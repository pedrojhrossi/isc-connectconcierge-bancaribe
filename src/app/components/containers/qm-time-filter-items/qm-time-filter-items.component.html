<div class="qm-time-filter__items" dir="{{userDirection$ | async }}">
  
  <ng-container *ngIf="timeConvention === 'AMPM'">
    <div class="qm-time-filter__item" [ngClass]="{'qm-time-filter__item--selected': selectedTime === t}" (click)="timeSelected(t)" *ngFor="let t of timeCollection" >
      <span class="qm-time-filter__item--time"> {{ t | amDateFormat: 'hh:mm' }}</span>
      <span class="qm-time-filter__item--meridian"> {{ t | amDateFormat: 'A' }}</span>
    </div>
  </ng-container>

  <ng-container  *ngIf="timeConvention === '24'">
    <div class="qm-time-filter__item" [ngClass]="{'qm-time-filter__item--selected': selectedTime === t}" (click)="timeSelected(t)" *ngFor="let t of timeCollection" >
        <span class="qm-time-filter__item--time"> {{ t | amDateFormat: 'HH:mm' }}</span>
      </div>
  </ng-container>
</div>
