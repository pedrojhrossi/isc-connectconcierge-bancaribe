<div *ngIf="MessageBoxInfo" class="qm-msg-box" (click)="resetValue()">
    <div class="qm-msg-box__main-container">
    <div class="qm-msg-box__container">
      <div>
      <div>
        <div *ngIf="MessageBoxInfo.firstLineName" class="qm-msg-box__first-line-name">  {{MessageBoxInfo.firstLineName}}</div>
        <div  *ngIf="MessageBoxInfo.firstLineText" class="qm-msg-box__first-line-text">{{MessageBoxInfo.firstLineText | uppercase}}</div>
      </div>
      <div>
          <div *ngIf="MessageBoxInfo.SecondLineName" class="qm-msg-box__second-line-name" >  {{MessageBoxInfo.SecondLineName}}</div>
          <div *ngIf="MessageBoxInfo.SecondLineText" class="qm-msg-box__second-line-text" >{{MessageBoxInfo.SecondLineText | uppercase}}</div>
        </div>
        <div *ngIf="MessageBoxInfo.icon" class="qm-msg-box__icon-container">
        <svg *ngIf="MessageBoxInfo.icon=='correct'" class="qm-msg-box__icon" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 232 232" enable-background="new 0 0 232 232" xml:space="preserve"> <g> <defs> <rect id="SVGID_1_TK" width="232" height="232"></rect> </defs> <clipPath id="SVGID_2_TK"> <use xlink:href="#SVGID_1_TK" overflow="visible"></use> </clipPath> <path clip-path="url(#SVGID_2_TK)" d="M116,0C52,0,0,52,0,116c0,64,52,116,116,116c64,0,116-52,116-116C232,52,180,0,116,0 M116,224 C56.4,224,8,175.6,8,116C8,56.4,56.4,8,116,8c59.6,0,108,48.4,108,108C224,175.6,175.6,224,116,224"></path> <path clip-path="url(#SVGID_2_TK)" d="M172.7,73.1l-76.3,76.3l-37-37c-0.9-0.9-2-1.3-3.2-1.3c-1.2,0-2.3,0.4-3.2,1.3 c-0.8,0.8-1.3,2-1.3,3.2c0,1.2,0.5,2.3,1.3,3.2l40.2,40.2c0.9,0.8,2,1.3,3.2,1.3c1.2,0,2.3-0.5,3.2-1.3L179,79.4 c1.8-1.8,1.8-4.6,0-6.4C177.3,71.3,174.4,71.3,172.7,73.1"></path> </g> </svg>
        </div>
        <div>
            <div *ngIf="MessageBoxInfo.LastLineName" class="qm-msg-box__last-line-name">  {{MessageBoxInfo.LastLineName}}</div>
            <div *ngIf="MessageBoxInfo.LastLineText" class="qm-msg-box__last-line-text">{{MessageBoxInfo.LastLineText}}</div>
          </div>
      </div>
      </div>
    </div>
   
    </div>
