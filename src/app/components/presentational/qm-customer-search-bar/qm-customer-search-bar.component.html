<div class="customer-search" dir="{{ userDirection$ | async }}">
  <div class="customer-search__parent">
    <input type="search" placeholder="{{ 'search_customer' | translate }}" class="qm-search__input" id="customerSearch" name="q" [ngModel]="searchText" #customerSearch (input)="search(customerSearch.value.trim())" autocomplete="off"> 
      <div *ngIf="!customerSearch.value.trim()" class="qm-action-btn qm-action-btn--only-icon">
        <i aria-hidden="true" class="qm-action-btn__icon icon-search qm-search__icon"></i>
      </div>
      <div *ngIf="customerSearch.value.trim()" class="qm-action-btn qm-action-btn--only-icon">
          <i aria-hidden="true" class="qm-action-btn__icon icon-close qm-close__icon" (click)="resetSearch()"></i>
      </div>      
  </div>
</div>
