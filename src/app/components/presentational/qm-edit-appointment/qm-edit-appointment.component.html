<qm-flow #f>
  <qm-flow-panel #ia [isHeaderVisible]="true" [isActive]="true" [isContentVisible]="true">
    <qm-flow-panel-header (click)="f.panelHeaderClick(ia); branchHeaderClick();" (onFlowExit)="f.onFlowExit()">
      <qm-flow-panel-title>{{ 'identify_appointment' | translate}}</qm-flow-panel-title>
      <qm-flow-panel-result *ngIf="selectedCustomer">{{selectedCustomer?.firstName + ' ' + selectedCustomer?.lastName}}</qm-flow-panel-result>
    </qm-flow-panel-header>
    <qm-flow-panel-content>
      <qm-identify-appointment dir="{{ userDirection$ | async }}" (onFlowNext)="f.onFlowNext(px)"></qm-identify-appointment>
    </qm-flow-panel-content>
  </qm-flow-panel>
</qm-flow>
