<div class="qm-modal qm-add-notes-modal qm-form-modal qm-modal--md" [dir]="userDirection$ | async">
  <form class="qm-modal__box-container">
    <div class="qm-modal__header">
      <span class="qm-modal__headline"  tabindex="-1" id="qm-notes-heading">{{ ('label.addNotes.heading') | translate }}</span>
      <button class="qm-transparent-btn qm-action-btn qm-modal-close"  (click)="activeModal.close()">
        <i aria-hidden="true" class="icon-close"></i>
        <span class="sr-only">{{ 'button.close' | translate }}</span>
      </button>
    </div>
    <div class="qm-modal__body">
      <div class="qm-modal-row">
        <div class="qm-notes-text-area__container">
          <div for="addnotesText" class="qm-note__counter">{{ (notes?.length || '0' ) + '/255'}}</div>
          <textarea class="qm-note__textarea" name="qmNotes" qmAutofocus [(ngModel)]="notes" id="addnotesText" maxlength="255">
          </textarea>
          <button class="qm-transparent-btn" *ngIf="notes && notes.length > 0" (click)="clearNotes()">
          <i aria-hidden="true" class="qm-action-btn__icon icon-close qm-search__icon qm-note__textarea--clear"></i>
          <span class="sr-only">{{ 'button.close' | translate }}</span>
        </button>
        </div>
      </div>
    </div>
    <div class="qm-modal__footer">
      <div class="qm-generic-layout qm-generic-layout--align-right">
        <button type="button" class="qm-btn qm-btn--secondary qm-btn-cancel" (click)="activeModal.close(null);">
          <span class="qm-btn__text" title="{{ 'button.label.cancel' | translate }}">
            {{ 'button.label.cancel' | translate }}
          </span>
        </button>
        <button class="qm-btn qm-btn--primary qm-btn-finish" (click)="addNotes()">
          <span class="qm-btn__text" title="{{ 'button.label.finish' | translate }}">
            {{ 'button.label.finish' | translate }}
          </span>
        </button>
      </div>
    </div>
  </form>
</div>
