<qm-auto-close data-keyboard="false" data-backdrop="static"  *ngIf="customers.length==0||editMode" >
  <div class="qm-input-box" dir="{{ userDirection$ | async }}" cdkTrapFocus>
    <form class="qm-input-box__container" [formGroup]="customerCreateForm" (keyup.enter)="accept()" autocomplete="off" >
      <div class="qm-input-box__input-section">  
        
        <!-- Name section -->
          <div class="qm-input-box__row">
              <div class="qm-input-box__col-50">
                <div class="qm-input-box__left-side">
                    <div>
                      <label for="firstName" class="qm-input-box__inputbox-name qm-input-box__label-first-label" >{{'label.first_name'|translate }}</label>
                      <label for="firstName" class="qm-input-box__inputbox-name qm-input-box__label-required">{{'required'|translate}}</label>
                    </div>
                     <br>
                     <div class="qm-input-box-group">
                      <input #firstName  class="qm-input-box__input"  
                      type="text" name='firstName' id="firstName" formControlName = "firstName"
                      maxlength="50" required [ngClass]="{'invalid': (invalidFirstName && firstName.value=='')}"> 
                     
                      <button *ngIf="firstName.value.trim()" class="qm-clear-btn">
                          <i aria-hidden="true" class="qm-action-btn__icon icon-close qm-close__icon" (click)="clearInputFeild('firstName')"></i>
                          <span class="sr-only">{{ 'button.clear' | translate }}</span>
                      </button  >      
                    </div>
                      <div class="qm-form-error-message" *ngIf="customerCreateForm.get('firstName').touched && firstName.value==''"> {{'error.form.firstName.required' | translate }}</div>
                  </div>
              </div>

              <div class="qm-input-box__col-50">
                    <div>
                      <label for="lastName" class="qm-input-box__inputbox-name qm-input-box__label-first-label" >{{'label.last_name'|translate }}</label>
                      <label for="lastName" class="qm-input-box__inputbox-name qm-input-box__label-required">{{'required'|translate}}</label>
                    </div> 
                    <div class="qm-input-box-group">
                      <input class="qm-input-box__input" type="text" id='lastName' name='lastName' formControlName = "lastName"  #lastName  maxlength="50" required [ngClass]="{'invalid': (invalidLastName && lastName.value=='')}">
                      <button *ngIf="lastName.value.trim()" class="qm-clear-btn">
                          <i aria-hidden="true" class="qm-action-btn__icon icon-close qm-close__icon"  (click)="clearInputFeild('lastName')"></i>
                          <span class="sr-only">{{ 'button.clear' | translate }}</span>
                      </button> 
                    </div>
                      <div class="qm-form-error-message" *ngIf="customerCreateForm.get('lastName').touched && lastName.value==''"> {{'error.form.lastName.required' | translate }}</div>
              </div>
            </div>

            <!-- Email Section -->
            <div class="qm-input-box__row">
                  <label for="email" class="qm-input-box__inputbox-name qm-input-box__label-first-label">{{'label.email'|translate }}</label>
                  <div class="qm-input-box-group">
                  <input class="qm-input-box__input" type="text" id="email" name='email' formControlName = "email" #email  >
                  <button *ngIf="email.value.trim()" class="qm-clear-btn">
                      <i aria-hidden="true" class="qm-action-btn__icon icon-close qm-close__icon" (click)="clearInputFeild('email')"></i>
                      <span class="sr-only">{{ 'button.clear' | translate }}</span>
                  </button> 
                  </div>
                  <div class="qm-form-error-message" *ngIf="customerCreateForm.get('email').invalid"> {{'error.form.email.invalid'|translate}}</div>

            </div>

            <!-- Phone Section -->
            <div class="qm-input-box__row">
                  <div class="qm-input-box__col-50">
                      <div class="qm-input-box__left-side">
                        <label for="phone" class="qm-input-box__inputbox-name qm-input-box__label-first-label">{{'label.phone'|translate }}</label>
                        <div class="qm-input-box-group">
                        <input class="qm-input-box__input" type="tel" inputmode="numeric" id="phone" name='phone' formControlName = "phone" #phone (keyup)="restrictNumbers($event)" (keypress)="restrictNumbers($event)">
                        <button *ngIf="phone.value.trim()" class="qm-clear-btn">
                            <i aria-hidden="true" class="qm-action-btn__icon icon-close qm-close__icon"  (click)="clearInputFeild('phone')"></i>
                            <span class="sr-only">{{ 'button.clear' | translate }}</span>
                        </button> 
                      </div>
                        <div class="qm-form-error-message" *ngIf="customerCreateForm.get('phone').invalid"> {{'error.form.phone.invalid'|translate}}</div>
                      </div>
                </div>
            </div>

            <!-- DOB Section -->
            <div class="qm-input-box__row">
                    <div class="qm-input-box__left-side" formGroupName="dateOfBirth">
                      <label for="date_of_birth" class="qm-input-box__inputbox-name qm-input-box__label-first-label qm-dob-label" >{{'date_of_birth'|translate }}</label>
                      <div class="qm-input-box__dob-container">
                        <!-- Month -->
                        <div> 
                           <div id="date_of_birth" class="qm-dob-container">
                            <label for="birthday_select" class="qm-input-box__inputbox-name qm-input-box__month-element-container">{{'month'|translate }}</label>
                            <label for="day" class="qm-input-box__inputbox-name qm-input-box__day-element-container qm-input-box__dob-element-container">{{'day'|translate }}</label>
                            <label for="year" class="qm-input-box__inputbox-name qm-input-box__year-element-container qm-input-box__dob-element-container">{{'year'|translate }}</label>
                            </div>
                            <div class="qm-dob-container" [ngClass]="{'qm-dob-error':customerCreateForm.get('dateOfBirth')?.errors?.invalidDay || customerCreateForm.get('dateOfBirth').get('year')?.hasError('min')|| customerCreateForm.get('dateOfBirth').get('day')?.hasError('min')|| customerCreateForm.get('dateOfBirth').hasError('incompleteDob')}">
                            <ng-select #month       [items]="months"
                                                    [selectOnTab]="true"
                                                    [clearable]="false"
                                                    notFoundText="{{ 'label.no.items.found' | translate }}"
                                                    bindValue="value"
                                                    placeholder="{{ 'field.createCustomerForm.month' | translate }}"
                                                    formControlName="month"
                                                    dropdownPosition="bottom"
                                                    (click)="ScrollToBottom()"
                                                    id="birthday_select"
                                                    [attr.aria-expanded]="isExpanded"
                                                    (open)="DropDownStatus(true)"
                                                    (close)="DropDownStatus(false)"
                                                    tabindex="0"
                                                    class="qm-birthday-select qm-input-box__month-element-container">
                            </ng-select>
                            <input class="qm-input-box__input qm-input-box__day-element-container qm-input-box__dob-element-container" #day formControlName="day" #day (keypress)="restrictNumbers($event)" type="text" maxlength="2" placeholder="DD" name="day" id="day" (input)="autoCloseService.refreshAutoClose()"> 
                            <input class="qm-input-box__input qm-input-box__year-element-container qm-input-box__dob-element-container" #year formControlName="year" (keypress)="restrictNumbers($event)" type="text" maxlength="4" placeholder="YYYY" name="year" id="year" (input)="autoCloseService.refreshAutoClose()" />
                          </div>
                        </div>
                        
                        <button (click)="clearDob()" *ngIf="day.value || year.value || customerCreateForm.value.dateOfBirth.month" class="qm-transparent-btn qm-input-box__dob-element-container qm-clear-dob">
                          <i class="qm-action-btn__icon icon-close qm-close__icon qm-dob-close-icon qm-dob-close__icon"></i>
                          <span class="sr-only">{{ 'button.clear' | translate }}</span>
                        </button>
                        <br>
                      </div>
                     
                    </div>
              </div>
              <div>
              
                  <div class="qm-dob__error-message qm-form-error-message" *ngIf="customerCreateForm.get('dateOfBirth')?.errors?.invalidDay || customerCreateForm.get('dateOfBirth').get('year')?.hasError('min')|| customerCreateForm.get('dateOfBirth').get('day')?.hasError('min')|| customerCreateForm.get('dateOfBirth').hasError('incompleteDob')">{{ 'error.form.dob.incompleteDob' | translate }}</div>
                
                  <!-- <div class="qm-dob__error-message qm-form-error-message" *ngIf="customerCreateForm.get('dateOfBirth').get('year')?.hasError('min')">{{ 'error.form.dob.invalidYear' | translate }}</div>
                  <div class="qm-dob__error-message qm-form-error-message" *ngIf="customerCreateForm.get('dateOfBirth').get('day')?.hasError('min')">{{ 'error.form.dob.invalidDay' | translate }}</div>
                  <div class="qm-dob__error-message qm-form-error-message" *ngIf="customerCreateForm.get('dateOfBirth').hasError('incompleteDob')">{{ 'error.form.dob.incompleteDob' | translate }}</div> -->
                </div>
            </div>
      

      

        
           
      <div class="qm-input-box__row">
          
              <div class="qm-input-box__button-container">  

                <!-- Cancel Button -->
                <button class="qm-button qm-secondary-button-defult" (click)="cancel()" *ngIf="editMode">
                  {{'label.cancel'|translate}}
                </button> 
                <button class="qm-button qm-secondary-button-defult" (click)="discard()"  *ngIf="!editMode && currentCustomer">
                  {{'button.discard.changes'|translate}}
                </button> 
                <button class="qm-button qm-secondary-button-defult" (click)="clearCustomerForm()" *ngIf="(!editMode && !currentCustomer) && (customerCreateForm.dirty && (customerCreateForm.controls.dateOfBirth.pristine || customerCreateForm.controls.dateOfBirth.controls.day.value 
                || customerCreateForm.controls.dateOfBirth.controls.month.value || customerCreateForm.controls.dateOfBirth.controls.year.value))">
                  {{'label.cancel'|translate}}
                </button>

                <!-- Save Button -->

                <!-- To add new a customer -->
                <button  *ngIf="!currentCustomer" [disabled]="!customerCreateForm.valid" class="qm-button qm-primary-button-disabled" [ngClass]="{'qm-primary-button-default': customerCreateForm.valid}" (click)="accept()">
                  <span> {{'button_save_and_add'|translate}} </span>
                </button>

                <!-- To select a customer -->
                <button  [disabled]="!customerCreateForm.valid" *ngIf="editMode && currentCustomer && !((currentCustomer.firstName != firstName.value )||(currentCustomer.lastName != lastName.value )||(currentCustomer.properties.phoneNumber != phone.value )||(currentCustomer.properties.email != email.value )||(date.year &&(date.year != year.value))||(!date.year && year.value)||(date.day &&(date.day != day.value))||(!date.day && day.value))" class="qm-button qm-primary-button-disabled" [ngClass]="{'qm-primary-button-default': customerCreateForm.valid}" (click)="next()">
                  <span> {{'button_add'|translate}} </span>
                </button>
                <!-- To update a custoemr -->
                <button  [disabled]="!customerCreateForm.valid" *ngIf="editMode && currentCustomer && ((currentCustomer.firstName != firstName.value )||(currentCustomer.lastName != lastName.value )||(currentCustomer.properties.phoneNumber != phone.value )||(currentCustomer.properties.email != email.value )||(date.year &&(date.year != year.value))||(!date.year && year.value)||(date.day &&(date.day != day.value))||(!date.day && day.value))" class="qm-button qm-primary-button-disabled" [ngClass]="{'qm-primary-button-default': customerCreateForm.valid}" (click)="accept()">
                  <span > {{'button_save_and_add'|translate}} </span>
                </button> 

                <!-- from confirm view -->
                <button *ngIf="!editMode && currentCustomer" class="qm-button qm-primary-button-disabled" [attr.tabindex]="customerCreateForm.valid && customerCreateForm.dirty ? null : '-1'"  [ngClass]="{'qm-primary-button-default': customerCreateForm.valid && customerCreateForm.dirty }" (click)="update()" >
                  <span > {{'button.save.changes'|translate}} </span>
                </button> 
                </div>
        
    </div>
    </form>
  </div>
</qm-auto-close>
