<qm-auto-close>
  <div class="qm-input-box" dir="{{ userDirection$ | async }}" cdkTrapFocus>
    <form class="qm-input-box__container" [formGroup]="customerCreateForm">
      <div class="qm-input-box__header">
        <span class="qm-input-box__headline" *ngIf="!isOnupdate">{{'create_customer'|translate }}</span>
        <span class="qm-input-box__headline" *ngIf="isOnupdate">{{'edit_customer'|translate }}</span>
      </div>
      <div style="padding: 20px">
          <div class="qm-input-box__row">
              <div class="qm-input-box__col-1" >
                <p class="qm-input-box__inputbox-name">{{'first_name'|translate }}</p>
              </div>
              <div class="qm-input-box__col-2" >
                <input type="text" name='firstName' placeholder="{{'mandatory'|translate }}" formControlName = "firstName"> 
              </div>
            </div>
            <div class="qm-input-box__row">
                <div class="qm-input-box__col-1">
                    <p class="qm-input-box__inputbox-name">{{'last_name'|translate }}</p>
                </div>
                <div class="qm-input-box__col-2" >
                  <input type="text" name='lastName' formControlName = "lastName"  placeholder="{{'mandatory'|translate }}">
                </div>
              </div>
              <div class="qm-input-box__row">
                  <div class="qm-input-box__col-1">
                      <p class="qm-input-box__inputbox-name">{{'phone'|translate }}</p>
                  </div>
                  <div class="qm-input-box__col-2">
                    <input type="text" name='phone' placeholder="{{'optional'|translate }}" formControlName = "phone">
                  </div>
                </div>
              <div class="qm-input-box__row">
                    <div class="qm-input-box__col-1">
                        <p class="qm-input-box__inputbox-name">{{'email'|translate }}</p>
                    </div>
                    <div class="qm-input-box__col-2">
                      <input type="text" name='email' placeholder="{{'optional'|translate }}" formControlName = "email">
                    </div>
              </div>
      </div>
           
      <div class="qm-input-box__row">
          <div class="qm-input-box__col-1">
          </div>
          <div class="qm-input-box__col-2">
              <div class="qm-input-box__button-container">
                  <button class="qm-input-box__secondary-button btn-light-active-action :active" (click)="decline(); autoCloseService.refreshAutoClose()">
                  <span title="{{ btnCancelText }}">
                      CANCEL
                    </span>
                  </button>
                  <button type="button" class="qm-input-box__primary-button btn-light-active-action :active" (click)="accept(); autoCloseService.refreshAutoClose()">
                    <span title="{{ btnOkText }}">
                    SAVE
                    </span>
                  </button>
                </div>
          </div>
    </div>
      
    </form>
  </div>
</qm-auto-close>
