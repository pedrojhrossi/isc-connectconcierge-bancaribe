<qm-auto-close>
  <div class="qm-input-box" dir="{{ userDirection$ | async }}" cdkTrapFocus>
    <form class="qm-input-box__container" [formGroup]="customerCreateForm">
      <div class="qm-input-box__header">
        <span class="qm-input-box__headline" *ngIf="!isOnupdate">{{'create_customer'|translate }}</span>
        <span class="qm-input-box__headline" *ngIf="isOnupdate">{{'edit_customer'|translate }}</span>
      </div>
      <div style="padding: 20px">
          <div class="qm-input-box__row">
              <div class="qm-input-box__col-1" >
                <label for="firstName" class="qm-input-box__inputbox-name">{{'first_name'|translate }}</label>
              </div>
              <div class="qm-input-box__col-2">
                  <i *ngIf="firstName.value!='' && [userDirection$ | async] =='rtl'" (click)="clearFirstName()" class="qm-action-btn__icon icon-close qm-clear-search" aria-hidden="true"></i>
                <input  type="text" name='firstName' placeholder="{{'mandatory'|translate }}" formControlName = "firstName" #firstName maxlength="50" required autoFocus> 
                  <i *ngIf="firstName.value!=''  && [userDirection$ | async] =='ltr'" (click)="clearFirstName()" class="qm-action-btn__icon icon-close qm-clear-search" aria-hidden="true"></i>
              </div>
            </div>
            <div class="qm-input-box__row">
                <div class="qm-input-box__col-1">
                    <label for="lastName" class="qm-input-box__inputbox-name">{{'last_name'|translate }}</label>
                </div>
                <div class="qm-input-box__col-2" >
                    <i *ngIf="lastName.value!='' && [userDirection$ | async] =='rtl'" (click)="clearLastName()" class="qm-action-btn__icon icon-close qm-clear-search" aria-hidden="true"></i>
                  <input type="text" name='lastName' formControlName = "lastName"  placeholder="{{'mandatory'|translate }}" #lastName  maxlength="50" required>
                  <i *ngIf="lastName.value!='' && [userDirection$ | async] =='ltr'" (click)="clearLastName()" class="qm-action-btn__icon icon-close qm-clear-search" aria-hidden="true"></i>
                </div>
              </div>
              <div class="qm-input-box__row">
                  <div class="qm-input-box__col-1">
                      <label for="phone" class="qm-input-box__inputbox-name">{{'phone'|translate }}</label>
                  </div>
                  <div class="qm-input-box__col-2">
                      <i *ngIf="phone.value!='' && [userDirection$ | async] =='rtl'" (click)="clearPhoneNum()" class="qm-action-btn__icon icon-close qm-clear-search" aria-hidden="true"></i>    
                    <input type="text" name='phone' placeholder="{{'optional'|translate }}" formControlName = "phone" #phone>
                    <i *ngIf="phone.value!='' && [userDirection$ | async] =='ltr'" (click)="clearPhoneNum()" class="qm-action-btn__icon icon-close qm-clear-search" aria-hidden="true"></i>
                  </div>
                </div>
              <div class="qm-input-box__row">
                    <div class="qm-input-box__col-1">
                        <label for="email" class="qm-input-box__inputbox-name">{{'email'|translate }}</label>
                    </div>
                    <div class="qm-input-box__col-2">
                        <i *ngIf="email.value!=''&& [userDirection$ | async] =='rtl'" (click)="clearEmail()" class="qm-action-btn__icon icon-close qm-clear-search" aria-hidden="true"></i>
                      <input type="text" name='email' placeholder="{{'optional'|translate }}" formControlName = "email" #email>
                      <i *ngIf="email.value!='' && [userDirection$ | async] =='ltr'" (click)="clearEmail()" class="qm-action-btn__icon icon-close qm-clear-search" aria-hidden="true"></i>
                    </div>
              </div>
      </div>
           
      <div class="qm-input-box__row">
          <div class="qm-input-box__col-1">
          </div>
          <div class="qm-input-box__col-2">
              <div class="qm-input-box__button-container">
                  <button class="qm-input-box__secondary-button btn-light-active-action :active" (click)="decline(); autoCloseService.refreshAutoClose()">
                  <span>
                      CANCEL
                    </span>
                  </button>
                  <button type="button" class="qm-input-box__primary-button btn-light-active-action :active" (click)="accept(); autoCloseService.refreshAutoClose() " [ngClass]="{'qm-input-box__valid-button': customerCreateForm.valid}">
                    <span>
                    SAVE
                    </span>
                  </button>
                </div>
          </div>
    </div>
      
    </form>
  </div>
</qm-auto-close>
