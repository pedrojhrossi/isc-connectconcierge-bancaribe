  <div class="qm-toast-inner-container">
    <div *ngIf="title" [class]="options.titleClass" [attr.aria-label]="title" class="custom-title">
      {{ title }}
    </div>

    <span [innerHtml]="iconSvg" class="qm-toast-icon"></span> 
    <span *ngIf="message && options.enableHtml" role="alert" aria-live="polite" class="custom-message" [class]="options.messageClass"
      [innerHTML]="message">
    </span>
    <div *ngIf="message && !options.enableHtml" role="alert" aria-live="polite" class="custom-message" [class]="options.messageClass"
      [attr.aria-label]="message">
      {{ message }}
    </div>

    <div class="qm-close-container">
      <!-- <a *ngIf="!options.closeButton" class="btn btn-pink btn-sm" (click)="action($event)">
        {{ undoString }}
      </a> -->
      <a *ngIf="options.closeButton" (click)="remove()" class="btn btn-sm toast-close-button" id="toast-msg-close">
      </a>
    </div>
  </div>
<div *ngIf="options.progressBar">
  <div class="toast-progress" [style.width]="width + '%'"></div>
</div>
