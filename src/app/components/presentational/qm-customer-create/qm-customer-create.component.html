<main>
  <div class="container">
      <h2>User data</h2>
      <form [formGroup]="createCustomerForm">
          
            <label>First Name : </label>
            <input type="text"
                          placeholder=""
                          name="firstName"
                          maxlength="50"
                          required
                          autoFocus
                          formControlName="firstName" />
            <br>
              <label>Last Name : </label>
              <input type="text"
              placeholder=""
              maxlength="50"
              name="lastName"
              required
              formControlName="lastName"
               />
            <br>
            <label>Email</label>
            <input type="email"
            placeholder=""
            name="email"
            formControlName="email" />

            <br>
            <label> Phone Number :</label>
            <input type="tel"
            placeholder=""
            qmClearInput
            maxlength="50"
            dir="ltr"
            name="phone"
            formControlName="phone" />

            <br>

         

          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
</main>
