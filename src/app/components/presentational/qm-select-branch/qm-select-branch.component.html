<div class="qm-flow-sub-header">
  <div class="qm-flow-sub-header__left">
      <div class="qm-checkbox__container">
        <label for="qm-checkbox" class="qm-checkbox-label">
          <input id="qm-checkbox" class="qm-checkbox" type="checkbox" [(ngModel)]="selectedBranch.isSkip">
          <div class="qm-checkbox__selector">
              <i aria-hidden="true" class="qm-checkbox__selector-icon"></i>
              <div class="qm-checkbox__selector-icon-text">{{ 'skip_branch_label' | translate }}</div>
          </div>
        </label>
      </div>
  </div>
  <input type="text" class="qm-flow-sub-header__search" [(ngModel)]="searchText" (input)="handleInput($event)" placeholder="{{'branch_search_placeholder' | translate}}" />
  <div class="qm-flow-sub-header__right">
    <div class="qm-done-button" (click)="doneButtonClick()" *ngIf="selectedBranch.selected">
      {{'banner_done_label' | translate }}
    </div>
  </div>
</div>
<div class="qm-branch-list__container">
  <div *ngFor="let b of branches | filterBranch : filterText" class="qm-branch-list__item" (click)="onToggleBranchSelection(b)" [ngClass]="{'qm-branch-list__item--selected': b.selected}">
   <div class="qm-branch-list__item--text">{{b.name}}</div>
    <i class="icon-check" *ngIf="b.selected"></i>
  </div>
</div>
