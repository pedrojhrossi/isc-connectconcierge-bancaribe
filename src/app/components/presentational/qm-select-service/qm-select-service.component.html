<div class="qm-flow-sub-header">
    <div class="qm-flow-sub-header__left">
        <div class="qm-switch__container">
            <label for="qm-switch" class="qm-switch-label">
                <input id="qm-switch" class="qm-switch" type="checkbox" [(ngModel)]="selectedBranch.isSkip">
                <div class="qm-switch__slider">
                    <div class="qm-checkbox__selector-icon-text">{{ 'multi_service' | translate }}</div>
                </div>
            </label>
        </div>
    </div>
    <input type="text" class="qm-flow-sub-header__search" placeholder="{{'search_service' | translate}}" />
    <div class="qm-flow-sub-header__right">
        <div class="qm-done-button" (click)="doneButtonClick()">
                {{'banner_done_label' | translate }}
        </div>
    </div>
</div>

<div class="qm-service-list__container">
    <div *ngIf="selectedServiceList && selectedServiceList.length > 0">
        <div class="qm-service-list__item" (click)="onServiceRemove(service)" *ngFor="let service of selectedServiceList">
            <div class="qm-service-list__item--text">{{ service.internalName }}</div>
        </div>
    </div>
    <div *ngIf="mostFrequentServiceList && mostFrequentServiceList.length > 0">
        <div>{{ ('most_freq_services' | translate) }}</div>
        <div class="qm-service-list__item" (click)="onServiceSelect(service, false)" *ngFor="let service of mostFrequentServiceList">
            <div class="qm-service-list__item--text">{{ service.internalName }}</div>
        </div>
    </div>
    <div>
        <div *ngIf="selectedBranch">{{ ('available_services' | translate) + ' ' + selectedBranch.name }}</div>
        <div class="qm-service-list__item" (click)="onServiceSelect(service, true)" *ngFor="let service of filteredServiceList">
            <div class="qm-service-list__item--text">{{ service.internalName }}</div>
        </div>
    </div>
</div>
