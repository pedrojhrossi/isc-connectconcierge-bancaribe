<div class="qm-page-root qm-home" dir="{{ userDirection$ | async }}">
  <qm-page-header></qm-page-header>
  <div class="qm-home-content" >
    <qm-message-box class="qm-home-content__msg-box" *ngIf="MessageBoxInfo" ></qm-message-box>
    <div style="flex:2" [ngClass]="{ 'quick-serve-collapesed': isCollapse}" *ngIf="isQuickServeEnable && !isFlowOpen" class="qm-quick-serve-container" [ngStyle]="{'width':isShowQueueView ? auto:'100vw'}">
      <qm-quick-serve></qm-quick-serve>
    </div>
    <div class="icon-general" style="position: relative; margin-top: -80px;" *ngIf="(isShowQueueView||editVisitEnable)">
    <!--  expand collapse button css-->
    <button class="qm-transparent-btn"  (click)="collapseBtnClicked()">
    <i class="action-btn slide-icon"  [ngClass]="{ 'slide-collapesed': isCollapse,'icon-button-down': isCollapse,'icon-button-up': !isCollapse}"> 
      <span class="path1"></span>
      <span class="path2"></span>
      <span class="path3"></span>
      <span class="sr-only">{{ isCollapse ? ('button.moveBottom' | translate) : ('button.moveTop' | translate) }}</span>
    </i>
  </button>
</div>
<div class="icon-ie" style="position: relative; margin-top: -140px;" *ngIf="(isShowQueueView||editVisitEnable )">
  <!--  expand collapse button css-->
  <button class="qm-transparent-btn"  (click)="collapseBtnClicked()">
    <!--custom icon for IE  -->
    <i class="action-btn slide-icon" *ngIf="(isShowQueueView||editVisitEnable )&& userDirection === 'rtl'"  [ngClass]="{ 'slide-collapesed': isCollapse,'icon-button-down': isCollapse,'icon-button-up': !isCollapse}"> 
        <span class="path3"></span> 
        <span class="path2"></span> 
        <!-- <span class="path1"></span>       -->
        <span class="sr-only">{{ isCollapse ? ('button.moveBottom' | translate) : ('button.moveTop' | translate) }}</span>
    </i>

      <!--custom icon for IE  -->
    <i class="action-btn slide-icon" *ngIf="(isShowQueueView||editVisitEnable )&& userDirection === 'ltr'"  [ngClass]="{ 'slide-collapesed': isCollapse,'icon-button-down': isCollapse,'icon-button-up': !isCollapse}"> 
        <span class="path1"></span>
        <span class="path2"></span>
        <span class="path3"></span>  
        <span class="sr-only">{{ isCollapse ? ('button.moveBottom' | translate) : ('button.moveTop' | translate) }}</span> 
    </i>
  </button>
</div>
    <div style="flex:3" class="qm-summary-card" *ngIf="(isShowQueueView || editVisitEnable) && !isFlowOpen" [ngClass]="{'normal-queue-ie':!isCollapse,'expanded-queue-ie':isCollapse}">
    <div class="qm-home-summary-area" *ngIf="isShowQueueView || editVisitEnable"> 
      <qm-queue-summary ></qm-queue-summary>
      <hr  [ngClass]="{ 'hr-queue': (!selelctedQueue && !selectedVisit),'hr-visit': (selelctedQueue || selectedVisit)}">

      <qm-queue-list isCollapesed="{{isCollapse}}" *ngIf="!selelctedQueue && !selectedVisit"></qm-queue-list>
      <qm-edit-visit-list isCollapesed="{{isCollapse}}" *ngIf="selelctedQueue || selectedVisit"></qm-edit-visit-list>
      </div>
    </div>
  </div>
  <qm-home-menu class="animated slideInUp"></qm-home-menu>
  <router-outlet></router-outlet>
</div>
